
window:
  opacity: 0.8
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: none
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: Fira Code Nerd Font
    style: Regular
  bold:
    family: Fira Code Nerd Font
    style: Bold
  italic:
    family: Fira Code Nerd Font
    style: Italic
  bold_italic:
    family: Fira Code Nerd Font
    style: Bold Italic
  size: 8.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

